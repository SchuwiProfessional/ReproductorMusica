<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Reproductor</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <div class="player__controls">
                <div class="player__btn player__btn--small">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <h5 class="player__title">playing now</h5>
                <div class="player__btn player__btn--small">
                    <i class="fas fa-bars"></i>
                </div>
            </div>


            <div class="player__album">
                <img 
                    src="npguidance.jpg" 
                    alt="Album Cover" 
                    class="player__img"
                />
            </div>

            <h2 class="player__artist">ChrisBrown ft. Drake</h2>
            <h3 class="Player__song">No Guidance</h3>

            <input type="text" value="20" min="0" class="player__level">

            <div class="audio-duration">
                <div class="start">00:01</div>
                <div class="end">4:20</div>
            </div>

        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
